{% extends "base.html" %}
{% block content %}

<div class='my-body project-info'>
  <h1>Overview</h1>
  Project ID: {{ project.id }} <br>
  Project name: {{ project.project_name }} <br>
  Total project members: {{ project.members|length }}
  Date of creation {{ project.created_date }} <br>

  <a href="/projects/{{ project.id }}/manage">Manage project</a>
</div>
{% endblock %}
